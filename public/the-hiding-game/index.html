<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The Hiding Game</title>
<link href="css/general.css" rel="stylesheet" type="text/css" />
<link href="css/dev1.css" rel="stylesheet" type="text/css" />
<link href="css/debug.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery/jquery-1.6.3.js"></script>
<script type="text/javascript" src="js/jquery/ui/js/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/dev1.js"></script>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36016697-1']);

  (function() {

</head>

<body>
<div class="container">
<div class="temp_small_type" id='d_header'>
	<div id="d_logo">
        <div id="logoFX01" class="logoFXdiv">
        	<img src="images/interface/logoFX/whiteSwipe.png" class="logoFXimg" />
        </div>
        <div id="logoFX02" class="logoFXdiv">
        	<img src="images/interface/logoFX/redDot.png" class="logoFXimg" />
        </div>
        <div id="logoFX03" class="logoFXdiv">
        	<img id="logoFX03img" src="images/interface/logoFX/star.png" class="logoFXimg" />
        </div>
	  <div id="d_logo_mask"></div>
    </div>
</div>
<div id='d_main'>
	<div id="stone1" class="stones" style="display:none"></div>
	<div id="stone2" class="stones" style="display:none"></div>
	<div id="stone3" class="stones" style="display:none"></div>
	<div id="stone4" class="stones" style="display:none"></div>
	<div id="stone5" class="stones" style="display:none"></div>
	<div id="stone6" class="stones" style="display:none"></div>
	<div id="stone7" class="stones" style="display:none"></div>
	<div id="stone8" class="stones" style="display:none"></div>
	<div id="stone9" class="stones" style="display:none"></div>
	<div id="stone10" class="stones" style="display:none"></div>
	<div id="d_hidden" style="background:#FFF; position:absolute; display:block"></div>
    <div id="d_showing" style="background:#FFF; position:absolute; display:block"></div>
	<div id='d_hand'></div>
</div>
<div class="temp_small_type" id='d_footer'>
    <div id="d_number_yes">
   		<img id="d_num_fx_star1" src="images/interface/logoFX/star.png" width="10" height="10" alt="star" />
   		<img id="d_num_fx_star2" src="images/interface/logoFX/star.png" width="10" height="10" alt="star" />
   		<img id="d_num_fx_star3" src="images/interface/logoFX/star.png" width="10" height="10" alt="star" />
    </div>
    <div id="d_number_no">&nbsp;</div>
	<div id="d_numbers">
    	<img src="images/numbers/0.png" class="number" />
    	<img src="images/numbers/1.png" class="number" />
    	<img src="images/numbers/2.png" class="number" />
    	<img src="images/numbers/3.png" class="number" />
    	<img src="images/numbers/4.png" class="number" />
    	<img src="images/numbers/5.png" class="number" />
    	<img src="images/numbers/6.png" class="number" />
    	<img src="images/numbers/7.png" class="number" />
    	<img src="images/numbers/8.png" class="number" />
    	<img src="images/numbers/9.png" class="number" />
    	<img src="images/numbers/10.png" class="number" />
    </div>
	<div id="d_heartBeat">&copy;</div>
</div>
<div id="d_leftbar"></div>
<div id="d_pad">
	<div class="pad_number"><img src="images/numbers/1.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/2.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/3.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/4.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/5.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/6.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/7.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/8.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/9.png" class="number" /></div>
	<div class="pad_number"><img src="images/numbers/10.png" class="number" /></div>
    <div id="d_pad_text">Select a Starting Number</div>
</div>
<div id="d_pad_number_selected"><img src="images/numbers/1.png" /></div>
<!--
<div id="d_intro_dialog">
	<img src="images/dialogs/screen_example.png" alt="The Hiding Game Example" name="d_intro_image" width="400" height="285" id="d_intro_image" />
</div>
-->
</div>

<div id="d_results">
	<div class="result_entry" style="text-decoration:underline">Results</div>
</div>
<div id="d_fx">LogoFX</div>
<div id="d_copywrite">&copy; 2012 Patrick Garrett</div>
</body>
</html>
