<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The Hiding Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="/the-hiding-game/css/general.css?v=20251005c" rel="stylesheet" type="text/css" />
<link href="/the-hiding-game/css/dev1.css?v=20251005c" rel="stylesheet" type="text/css" />
<link href="/the-hiding-game/css/debug.css?v=20251005c" rel="stylesheet" type="text/css" />
<style>html,body,.container{height:100%;margin:0;padding:0;overflow:hidden;} .container{box-sizing:content-box;}</style>
<script src="/the-hiding-game/js/jquery/jquery-1.6.3.js?v=20251005c"></script>
<script src="/the-hiding-game/js/jquery/ui/js/jquery-ui-1.8.16.custom.min.js?v=20251005c"></script>
<script src="/the-hiding-game/js/dev1.js?v=20251005c"></script>
</head>
<body>
<div class="container" id="legacy-game">
<div class="temp_small_type" id='d_header'>
  <div id="d_logo">
    <div id="logoFX01" class="logoFXdiv">
      <img src="/the-hiding-game/images/interface/logoFX/whiteSwipe.png" class="logoFXimg" />
    </div>
    <div id="logoFX02" class="logoFXdiv">
      <img src="/the-hiding-game/images/interface/logoFX/redDot.png" class="logoFXimg" />
    </div>
    <div id="logoFX03" class="logoFXdiv">
      <img id="logoFX03img" src="/the-hiding-game/images/interface/logoFX/star.png" class="logoFXimg" />
    </div>
    <div id="d_logo_mask"></div>
  </div>
</div>
<div id='d_main'>
  <div id="stone1" class="stones" style="display:none"></div>
  <div id="stone2" class="stones" style="display:none"></div>
  <div id="stone3" class="stones" style="display:none"></div>
  <div id="stone4" class="stones" style="display:none"></div>
  <div id="stone5" class="stones" style="display:none"></div>
  <div id="stone6" class="stones" style="display:none"></div>
  <div id="stone7" class="stones" style="display:none"></div>
  <div id="stone8" class="stones" style="display:none"></div>
  <div id="stone9" class="stones" style="display:none"></div>
  <div id="stone10" class="stones" style="display:none"></div>
  <div id="d_hidden" style="background:#FFF; position:absolute; display:none"></div>
  <div id="d_showing" style="background:#FFF; position:absolute; display:none"></div>
  <div id='d_hand'></div>
</div>
<div class="temp_small_type" id='d_footer'>
  <div id="d_number_yes">
    <img id="d_num_fx_star1" src="/the-hiding-game/images/interface/logoFX/star.png" width="10" height="10" alt="star" />
    <img id="d_num_fx_star2" src="/the-hiding-game/images/interface/logoFX/star.png" width="10" height="10" alt="star" />
    <img id="d_num_fx_star3" src="/the-hiding-game/images/interface/logoFX/star.png" width="10" height="10" alt="star" />
  </div>
  <div id="d_number_no">&nbsp;</div>
  <div id="d_numbers">
    <img src="/the-hiding-game/images/numbers/0.png" class="number" />
    <img src="/the-hiding-game/images/numbers/1.png" class="number" />
    <img src="/the-hiding-game/images/numbers/2.png" class="number" />
    <img src="/the-hiding-game/images/numbers/3.png" class="number" />
    <img src="/the-hiding-game/images/numbers/4.png" class="number" />
    <img src="/the-hiding-game/images/numbers/5.png" class="number" />
    <img src="/the-hiding-game/images/numbers/6.png" class="number" />
    <img src="/the-hiding-game/images/numbers/7.png" class="number" />
    <img src="/the-hiding-game/images/numbers/8.png" class="number" />
    <img src="/the-hiding-game/images/numbers/9.png" class="number" />
    <img src="/the-hiding-game/images/numbers/10.png" class="number" />
  </div>
  <div id="d_heartBeat">&copy;</div>
</div>
<div id="d_leftbar"></div>
<div id="d_pad">
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/1.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/2.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/3.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/4.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/5.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/6.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/7.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/8.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/9.png" class="number" /></div>
  <div class="pad_number"><img src="/the-hiding-game/images/numbers/10.png" class="number" /></div>
  <div id="d_pad_text">Select a Starting Number</div>
</div>
<div id="d_pad_number_selected"><img src="/the-hiding-game/images/numbers/1.png" /></div>
</div>
</body>
</html>
